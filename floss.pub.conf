server {
        listen 80;
        listen [::]:80
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name floss.pub;
        location / {
                proxy_pass http://172.0.0.2:80;
                include proxy_params;
        }
        error_log /var/log/nginx/gsx.error;
        access_log /var/log/nginx/gsx.access;
}
